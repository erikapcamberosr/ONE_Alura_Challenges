<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika Camberos Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja_header">
            <h1><img class="logo" src="/imagenes/Logo.png" alt="Logo de alura con la inicial a"></h1>
            <h1 class="titulo">ONE Challenge - ENCRIPTADOR</h1>
        </div>        
    </header>
    <main>
        <section >
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui..." onkeypress="validar_mensaje(event)"></textarea>
            <p class="informacion" id="alerta_mensaje"> &#128712; Sólo letras minúsculas y sin acentos. </p>
            <div class="botones">                
                <button id="btn_encriptar" class="encriptar" onclick="btnEncriptar()"><strong>Encriptar</strong></button>
                <button id="btn_desencriptar" class="desencriptar" onclick="btnDesencriptar()"><strong>Desencriptar</strong></button>
            </div>            
        </section>
        <section class="mostrar_mensaje">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <p id="txt_mensaje_noEncontrado" class="txt_mensajeNoEncontrado">Ningun mensaje fue encrontrado </p>
                <br><br>
            <p id="txt_ingresa_mensaje" class="txt_ingresaMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        
            <button id="btn_copiar" class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
        
    </main>
    <footer>
        <div class="caja_footer">
            <a href="https://www.linkedin.com/in/ing-erikapcamberosr/">
                <img class="img_desarrollador" src="imagenes/IngErikaCamberos.png" alt="Desarrollador: Ing. Erika Camberos">
            </a>
            <p class="contacto_desarrollador">Sitio web desarrollado por: </p>
            <p class="contacto_desarrollador">Ing. Erika Camberos</p>
        </div>        
    </footer>
    <script src="script.js"></script>
</body>
</html>
